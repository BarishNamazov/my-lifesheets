<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Sleepy: sleep tracker</title>
	<link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text style="font-size: 80px" x="50%" y=".85em" dominant-baseline="middle" text-anchor="middle">ðŸ˜´</text></svg>'>
	<link rel="stylesheet" href="https://get.mavo.io/mavo.css">
	<link rel="stylesheet" href="../style.css">
	<style>
		:root {
			--accent-color: #520e71;
			--icon: "ðŸ˜´";
		}
		
	</style>
	<link rel="manifest" href="manifest.json">
	<script type="module" src="https://projects.verou.me/h-chart/src/h-chart.js"></script>
	<script type="module" src="https://nudeui.com/index.js"></script>
</head>
<body mv-app="lifesheet" class="mv-autoedit" mv-storage="https://github.com/BarishNamazov/my-lifesheets/sleepy/data.json">
	<header>
		<h1>
			<span class="app-icon">ðŸ˜´</span>
			<span class="app-name">Sleepy</span>
		</h1>
		<h2>sleep tracker</h2>
		<div class="mv-bar mv-ui"></div>
	</header>

	<main class="charts-first">
		<a id=stats></a>
			
		<a id=entries></a>
			<div class="field-row">
				<button data-type="action" data-show="edit" mv-action="add(entry)">âž• Add sleep</button>
			</div>
		<section mv-list="entry">
			<article mv-list-item class="entry">
				<header class="field-row">
					<span property="weekday" data-type="expression" mv-value="weekday(date, 'shortname')"></span>
					<time property="date" data-type="property" mv-default="[$today]" mv-edit-type="inline" mv-editor-type="date" class="appearance-stretch bold type-date"></time>
					<time property="fell_asleep" data-type="property" data-prefix="fell asleep at " mv-default="[time($startup, 'hours')]" mv-edit-type="inline" mv-editor-type="time" class="appearance-stretch type-time"></time>
					<time property="woke_up" data-type="property" data-prefix="woke up at " mv-default="[time(fell_asleep+1000*60*60*8, 'hours')]" mv-edit-type="inline" mv-editor-type="time" class="appearance-stretch type-time"></time>
					<span property="sleep_duration" data-type="expression" data-prefix="sleep duration " mv-value="if(woke_up > fell_asleep, duration(woke_up-fell_asleep), 'HMMM')"></span>
				</header>
				<div property="notes" data-type="property" class="appearance-line type-text"></div>
			</article>
		</section>
	</main>

	<script src="https://get.mavo.io/mavo.js"></script>
	<script>
		Mavo.Functions.process_visible = function (value) {
			value = Mavo.value(value);
			return ["true", "false", "edit", "read"].includes(value) ? value : Boolean(value);
		}; 
	</script>
</body>
</html>
